<div class="widget-content">

 <form id="id_form_search" name="form_search" method="POST" class="form-inline" action='/employee/summary/'>
 {% csrf_token %}
  <div class="form-group">
      <select id="id_gender" name="gender">
        <option value="">Select Gender</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
    </select>

    <select id="id_race" name="race">
         <option value="">Select Race</option>
          <option value="B">African</option>
          <option value="C">Coloured</option>
          <option value="I">Indian</option>
          <option value="W">White</option>
          <option value="N">None</option>

    </select>
        <select id="id_user" name="user">
        </select>
    <select id="id_position" name="position">
    </select>
    <input type="input" class="form-control" name="email" id="id_email" placeholder="Enter Email Address">
    
    <button type="submit" class="btn btn-default form-control">Submit</button>
     <button onclick="window.location" class="btn btn-default form-control">reset</button>
    </div>
     
</form> 
</div>
