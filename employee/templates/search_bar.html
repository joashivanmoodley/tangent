
 <form id="id_form_search" name="form_search" method="POST" class="form-inline">
 {% csrf_token %}
  <div class="form-group">
  
  <input type="input" class="form-control" placeholder="Search" readonly="">
    <select id="id_gender" name="gender">
        <option value="">Select Gender</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
    </select>

    <select id="id_race" name="race">
         <option value="">Select Race</option>
          <option value="B">African</option>
          <option value="C">Coloured</option>
          <option value="I">Indian</option>
          <option value="W">White</option>
          <option value="N">None</option>

    </select>
    <input type="number" class="form-control" id="id_user" name="user" placeholder="Enter User ID">
    <input type="text" class="form-control" id="id_postion" name="position" placeholder="Enter Position ID">
    <input type="email" class="form-control" name="email" id="id_email" placeholder="Enter Email Address">
    
   
    </div>
     <button type="submit" class="btn btn-default form-control">Submit</button>
</form>
